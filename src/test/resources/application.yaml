services:
  clamav:
    host: fakehost.com
    port: 3250
    timeout: 1000

spring:
  application:
    name: clamapi

management:
  metrics:
    tags:
      application: ${spring.application.name}
  endpoints:
    web:
      exposure:
        include: '*'
  health:
    probes:
      enabled: true
  endpoint:
    metrics:
      enabled: true
    health:
      show-details: "ALWAYS"
      group:
        readiness:
          show-details: "ALWAYS"
          include:
            - readinessState
            - clamaAvConnection
