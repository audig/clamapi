name: check-versions
on:
  pull_request:
    branches: [ master ]

jobs:
  check-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: npm install -g semantic-release

      - name: Semantic release dry-run
        id: semantic
        run: semantic-release --dry-run --ci false --branches ${{GITHUB_REF:11}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check version semantic release
        id: verify_version
        run: |
          VERSION=$(mvn -q -Dexec.executable="echo" -Dexec.args='${project.version}' --non-recursive org.codehaus.mojo:exec-maven-plugin:1.6.0:exec)
          exitCode=0
          listError=""
          if [[ $(mvn dependency:list | grep -i snapshot) ]]; then
            exitCode=1
            listError="Snapshot version in dependencies are forbidden\n"
          fi
          if [[ $VERSION == *"-SNAPSHOT"* ]]; then
            exitCode=1
            listError="Snapshot version are forbidden on PR for master branch\n"
          fi
          if [[ $VERSION != "${{ steps.semantic.outputs.new_release_version }}" ]]; then
            exitCode=1
            listError="${listError}Please update the pom version to ${{ steps.semantic.outputs.new_release_version }}\n"
          fi
          echo -e  $listError
          exit $exitCode





