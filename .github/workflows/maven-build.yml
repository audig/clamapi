name: maven-build

on:
  pull_request:
    branches: [ master ]

jobs:
  maven-build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '14'

      - name: Setup maven cache
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Maven Package
        run: mvn -B package

      - name: Build jib image
        run: mvn -B com.google.cloud.tools:jib-maven-plugin:2.2.0:dockerBuild





